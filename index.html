<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="center">Wordee --- Word game made with Javascript</h1>
    </header>
    <section class="main">
        <h1 class="question center">Press the done button</h1>
        <input type="text" class="answer" placeholder="Your answer">
        <button class="btn">Done</button>
    </section>
    <div class="scores">
        <p class="score"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
